<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Embedding Project</title>
</head>

<body>

    <div class="navigationBar">
        <div class="navMenuIcon"> <img class="navIcons" src="img/menuIcon.png" alt="Menu Icon"> </div>
        <div class="navLogo"></div>
        <div class="navSearchBarAndMic">
            <div class="navSearchBar">
                <div class="searchBarBox"></div>
                <div class="searchBarButton"></div>
            </div>
            <div class="searchBarMic"></div>
        </div>
        <div class="navIcons">
            <div class="cameraIcon"></div>
            <div class="appsIcon"></div>
            <div class="bellIcon"></div>
            <div class="avatarIcon"></div>
        </div>
    </div>
    <div class="content">
        <div class="leftColumn">
            left
            <div class="video"></div>
            <div class="videoTitle"></div>
            <div class="videoStats">
                <div class="plays"></div>
                <div class="likes"></div>
                <div class="share"></div>
                <div class="save"></div>
                <div class="more"></div>
            </div>
            <div class="videoInfoAndDescription">
                <div class="youtuberInfo">
                    <div class="youtuberCoreInfo">
                        <div class="youtuberLogo"></div>
                        <div class="youtuberName"></div>
                        <div class="youtuberSubsCount"></div>
                    </div>
                    <div class="suscribeButton"></div>
                </div>
                <div class="videoDescription">
                </div>
            </div>
            <div class="commentsSection">
                <div class="commentsInfo">
                    <div class="commentsCount"></div>
                    <div class="commentsSortButton"></div>
                </div>
                <div class="commentEditor">
                    <div class="userAvatar"></div>
                    <div class="userInput">
                        <div class="commentInput"></div>
                        <div class="commentButtons">
                            <div class="buttonCancel"></div>
                            <div class="buttonSubmit"></div>
                        </div>
                    </div>
                </div>
                <div class="commentsPosted">
                    <div class="comment">
                        <div class="userAvatar"></div>
                        <div class="userComment">
                            <div class="userCommentTitle">
                                <div class="userName"></div>
                                <div class="commentDate"></div>
                            </div>
                            <div class="userCommentText"></div>
                            <div class="userCommentFooter">
                                <div class="userCommentLike"></div>
                                <div class="userCommentDislike"></div>
                                <div class="userCommentReply"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightColumn">
            right
            <div class="filters"></div>
            <div class="suggestions">
                <div class="suggestedVideo">
                    <div class="suggestedAvatar"></div>
                    <div class="suggestedContent">
                        <div class="suggestedTitle"></div>
                        <div class="suggestedYoutuber"></div>
                        <div class="suggestedViews"></div>
                        <div class="suggestedDate"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>

</html>
